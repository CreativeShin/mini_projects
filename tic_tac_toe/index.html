<!doctype html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
           
            .generic{
                width: 50px;
                height: 50px;
                border: 1px solid #000;
                display: inline-block;
                box-sizing: border-box;
                text-align: center;
                padding:10px;
            }
            button{
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
                <div class="tic-tac-toe">
                        <div class="generic" data-row = "0" data-column="0">_</div>
                        <div class="generic" data-row = "0" data-column="1">_</div>
                        <div class="generic" data-row = "0" data-column="2">_</div>
                        <br>
                        <div class="generic" data-row = "1" data-column="0">_</div>
                        <div class="generic" data-row = "1" data-column="1">_</div>
                        <div class="generic" data-row = "1" data-column="2">_</div>
                        <br>
                        <div class="generic" data-row = "2" data-column="0">_</div>
                        <div class="generic" data-row = "2" data-column="1">_</div>
                        <div class="generic" data-row = "2" data-column="2">_</div>
                    </div>
                    <div class="button-section">
                        <button class="x-button btn">X</button>
                        <button class="o-button btn">O</button> 
                    </div>
        </div>

        <script>
            let value;
            const generic = document.querySelectorAll('.generic');
            const genericHandle = document.querySelectorAll('.generic');
            let gridArray = [
                ['_','_','_'],
                ['_','_','_'],
                ['_','_','_']
                ];

            // click on x button for the value to be x and o for value to be o.

            document.querySelectorAll('.btn').forEach(function(button){
                button.addEventListener('click', function(){
                    value= button.textContent;
                    resetAll(genericHandle);
                });
            });

            //correspond each data-index element with the array. 

            genericHandle.forEach(function(item){
                item.addEventListener('click', function(){
                    let row = item.getAttribute('data-row');
                    let column = item.getAttribute('data-column');
                    if(value != "" && value != undefined){
                        item.textContent = value;
                        gridArray[row][column] = value;
                        console.log(gridArray);
                    }
                    
                });
            });

//  Functions
            function resetAll(handle){
                handle.forEach(function(item){
                    item.textContent = "_";
                });
            }

        </script>
    </body >
</html>
